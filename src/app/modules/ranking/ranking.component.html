<div class="background">
<p-table #dt [value]="fields" [lazy]="true" (onLazyLoad)="setApiRecord($event)" responsiveLayout="scroll" dataKey="id"
    [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [loading]="loading" [globalFilterFields]="['ville','cp', 'prix_nom', 'prix_valeur']">
    <ng-template pTemplate="header">
        <tr>
            <th >Ville</th>
            <th >Code postal</th>
            <th >Type de carburant</th>
            <th pSortableColumn="prix_valeur">Prix <p-sortIcon field="prix_valeur"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-fields>
        <tr>
            <td>{{fields.ville}}</td>
            <td>{{fields.cp}}</td>
            <td>{{fields.prix_nom}}</td>
            <td>{{fields.prix_valeur}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
